name: checkin
on: [push]
jobs:
    build:
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
        with:
            python-version: '3.x'
        - run: pip install meson ninja
        - run: meson setup builddir/
          env:
              CC: gcc
        - run: meson build -C builddir/ -v
